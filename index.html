<!DOCTYPE html>
<html>
 <head>
   <title>
          Makesi Hamilton
 	  </title>
    <meta charset='UTF-8'>
    <!-- Viewport meta tag, to ensure proper rendering and touch zooming -->
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'>
    <!--  Bootstrap 3.3.5 -->
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
   
    <link rel="stylesheet" type="text/css" href="styling.css">
</head>
<body>

<div id="big_wrapper">
  <header id="top_header" class="navbar-fixed-top">
      <nav id="menu_header">
        <ul>
          <li><a href="http://kesi2k.github.io/">Return to home page</a></li>
        </ul>
      </nav>
      <h1 class="blue-text">Makesi Hamilton</h1>
    </header>
  <h1 id="heading"> Pomodoro Clock </h1>
  <div class="container">

    <div id="left_side" class="headings">
      <p id="session"><button id="breakDec" class="btn btn-default">-</button>Break Length<button id="breakInc" class="btn btn-default">+</button></p>
      <span id="break_length">5</span>
    </div>
    <div id="right_side">
      <p id="break"><button id="session_Dec" class="btn btn-default">-</button> Session Length<button id="session_Inc" class="btn btn-default">+</button></p>
      <span id="session_length">25</span>
    </div>
  </div>
  <div id="text" class="clock">25:00</div>
  <div id="timer_buttons">
    <button id="start" class="btn btn-success">Start Session</button>
    <button id="startBr" class="btn btn-warning">Start Break</button>
    <button id="reset" class="btn btn-danger hidden">Reset</button>


  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="http://code.jquery.com/ui/2.1.3/jquery-ui.js"></script>
  <script type="text/javascript" src='index.js'></script>
</body>
</html>
